<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Simulador de Procesos</title>
    <link rel="stylesheet" href="../assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i">
    <link rel="stylesheet" href="../assets/fonts/fontawesome-all.min.css">

</head>

<body id="page-top">
    <div id="wrapper">
        <nav class="navbar navbar-dark align-items-start sidebar sidebar-dark accordion bg-gradient-primary p-0" >
            <div class="container-fluid d-flex flex-column p-0">
                <a class="navbar-brand d-flex justify-content-center align-items-center sidebar-brand m-0 " href="#">
                    <div class="sidebar-brand-icon rotate-n-15"><i class="fas fa-laugh-wink"></i></div>
                    <div class="sidebar-brand-text mx-3"><span>Simprocess</span></div>
                </a>
                <hr class="sidebar-divider my-0">
                <ul class="nav navbar-nav text-light" id="accordionSidebar">
                    <li class="nav-item" role="presentation">
                        <a class="nav-link active" href="index.html">
                            <i class="fas fa-project-diagram"></i>
                            <span>Procesos</span>
                        </a>
                        <a class="nav-link active" href="index.html">
                            <i class="fas fa-bezier-curve"></i>
                            <span>Simulador</span>
                        </a>
                    </li>
                </ul>
            </div>
        </nav>
        <div class="d-flex flex-column" id="content-wrapper">
            <div id="content">
                <nav class="navbar navbar-light navbar-expand bg-white shadow mb-4 topbar ">
                    <div class="container-fluid"><button class="btn btn-link d-md-none rounded-circle mr-3" id="sidebarToggleTop" type="button"><i class="fas fa-bars"></i></button>
                        <form class="form-inline d-none d-sm-inline-block mr-auto ml-md-3 my-2 my-md-0 mw-100 navbar-search">
                            <div class="input-group"><input class="bg-light form-control border-0 small" type="text" placeholder="Search for ...">
                                <div class="input-group-append"><button class="btn btn-primary py-0" type="button"><i class="fas fa-search"></i></button></div>
                            </div>
                        </form>
                    </div>
                </nav>
                <div class="container-fluid">
                    <div class="d-sm-flex justify-content-between align-items-center mb-4">
                        <h3 class="text-dark mb-0">Lista de Procesos</h3>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <div class="container" id="processes">
                            <button type="button" class="btn btn-primary" @click="addProcess">
                                <i class="fas fa-user-plus"></i>
                            </button>
                            <table class="table table-striped table-bordered" cellspacing="0" width="100%">
                                <thead>
                                <tr>
                                    <th>Proceso</th>
                                    <th>PID</th>
                                    <th>Estado</th>
                                    <th>Quantum</th>
                                    <th>Prioridad</th>
                                    <th>Memoria</th>
                                    <th>Tiempo</th>
                                    <th>Modificar</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr v-for="row in rows" :key="index">
                                    <td>{{row.process}}</td>
                                    <td>{{row.pid}}</td>
                                    <td>{{row.state}}</td>
                                    <td>{{row.quantum}}</td>
                                    <td>{{row.priority}}</td>
                                    <td>{{row.memory}}</td>
                                    <td>{{row.time}}</td>
                                    <td>
                                        <button class="btn btn-secondary" @click="updateProcess">
                                            <i class="fa fa-edit"></i>
                                        </button>
                                        <button class="btn btn-danger" @click="deleteProcess(index)">
                                            <i class="fa fa-trash"></i>
                                        </button>
                                    </td>
                                </tr>
                                </tbody>

                            </table>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="../assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="../../node_modules/vue/dist/vue.js"></script>
    <!--Custom JS-->
    <script src="../js/list.js"></script>

</body>

</html>
