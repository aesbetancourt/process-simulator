<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Simulador de Procesos</title>
    <link rel="stylesheet" href="../assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../assets/css/styles.css">
</head>

<body>
    <section id="panel">
        <div class="container">
            <div class="row">
                <div class="col">
                    <button type="button" class="btn btn-primary" onclick="goBack()">
                        <i class="fas fa-angle-left"></i>
                        Volver
                    </button>
                    <h1>Simulador</h1>
                    <div class="row">
                        <div class="col"><button class="btn btn-primary" type="button" onclick="run()">Iniciar</button></div>
                        <div class="col"><button class="btn btn-primary" type="button">Detener</button></div>
                        <div class="col">
                            <label for="algorithm">Planificacion: </label>
                            <select id="algorithm">
                                    <option value="1" selected="selected">FIFO</option>
                                    <option value="2">Prioridad</option>
                                    <option value="3">Round Robin</option>
                            </select>
                        </div>
                        <div class="col">
                            <label for="select">Quantum: </label>
                                <select id="select">
                                        <option value="12" selected="">This is item 1</option>
                                        <option value="13">This is item 2</option>
                                        <option value="14">This is item 3</option>
                                </select>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row" id="simulator">
                <div class="col">
                    <div class="row">
                        <div class="col">
                            <h1>Procesos</h1>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col" style="width:300px; height:200px; overflow:auto;">
                            <table class="table table-striped table-bordered" cellspacing="0" width="100%">
                                <thead>
                                <tr>
                                    <th>PID</th>
                                    <th>Llegada</th>
                                    <th>Prioridad</th>
                                    <th>Tiempo</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr v-for="row in rows">
                                    <td>{{row.pid}}</td>
                                    <td>{{row.arrival}}</td>
                                    <td>{{row.priority}}</td>
                                    <td>{{row.time}}</td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="row">
                        <div class="col">
                            <h1>Ejecutando</h1>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <textarea readonly id="running">

                            </textarea>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="row">
                        <div class="col">
                            <h1>Listos</h1>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <textarea readonly id="ready">
                            </textarea>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="row">
                        <div class="col">
                            <h1>Bloqueados</h1>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <textarea readonly>
                            </textarea>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <div id="chart">
                        <!-- Plotly.js here! -->
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="../assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="../../node_modules/vue/dist/vue.js"></script>
    <!-- Custom JS -->
    <script src="../js/simulator.js"></script>
</body>
</html>
