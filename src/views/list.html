<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Lista de procesos</title>
    <link rel="stylesheet" href="../assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i">
    <link rel="stylesheet" href="../assets/fonts/fontawesome-all.min.css">
    <link rel="stylesheet" href="../assets/css/styles.css">
</head>

<body id="page-top">
    <section id="panel">
        <div class="d-flex flex-column" id="content-wrapper">
            <div id="content">
                <div class="container-fluid">
                    <div class="d-sm-flex justify-content-between align-items-center mb-4">
                        <h3 class="text-dark mb-0">Lista de Procesos</h3>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <div class="container" id="processes">
                            <button type="button" class="btn btn-primary" @click="addProcess">
                                <i class="fas fa-plus"></i>
                                Agregar nuevo proceso
                            </button>
                            <button type="button" class="btn btn-primary" @click="exportList" onclick="openSimulator()">
                                <i class="fas fa-project-diagram"></i>
                                Simular Procesos
                            </button>
                            <label for="ram"><strong>Memoria (MB):</strong></label><select id="ram">
                            <option value="1" selected="selected">2048</option>
                            <option value="2">4096</option>
                            <option value="3">8192</option>
                            <option value="4">16384</option>
                        </select>
                            <div style="height:450px; overflow:auto; padding-top:10px">
                                <table class="table table-striped table-bordered" cellspacing="0" width="100%">
                                    <thead>
                                    <tr>
                                        <th>Proceso</th>
                                        <th>PID</th>
                                        <th>Estado</th>
                                        <th>Prioridad</th>
                                        <th>Memoria</th>
                                        <th>Tiempo</th>
                                        <th>Llegada</th>
                                        <th>Q</th>
                                        <th>Modificar</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr v-for="(row, index) in rows" :key="index">
                                        <td>{{row.process}}</td>
                                        <td>{{row.pid}}</td>
                                        <td>{{"Nuevo"}}</td>
                                        <td>{{row.priority}}</td>
                                        <td>{{row.memory}}</td>
                                        <td>{{row.burst}}</td>
                                        <td>{{row.arrival}}</td>
                                        <td>{{row.quantum}}</td>
                                        <td>
                                            <button class="btn btn-secondary" @click="updateProcess">
                                                <i class="fa fa-edit"></i>
                                            </button>
                                            <button class="btn btn-danger" @click="deleteProcess(index)">
                                                <i class="fa fa-trash"></i>
                                            </button>
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="../assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="../../node_modules/vue/dist/vue.js"></script>
    <!--Custom JS-->
    <script src="../js/list.js"></script>

</body>

</html>
